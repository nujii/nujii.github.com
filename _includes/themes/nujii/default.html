<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">
  {% else if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="keywords" content="{% for keyword in site.keywords %}{{ keyword }} {% endfor %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/stylesheets/{{ page.title | downcase }}.css">
  <script src="{{ ASSET_PATH }}/javascripts/modernizr-2.6.1.min.js"></script>

</head>
<body>
  <!--[if lt IE 7]><p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <div class="container-fluid">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ BASE_PATH }}/">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav pull-right nav-pills">
              {% assign pages_list = site.pages %}{% assign group = 'navigation' %}
              {% include JB/pages_list %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="row-fluid content">
      {{ content }}
    </div>

    <footer>
      <div class="social-media">
        <ul>
          <li><a target="_blank" href="http://facebook.com/nujii.studio"><img src="{{ ASSET_PATH }}/images/facebook.png"/></a></li>
          <li><a target="_blank" href="http://twitter.com/NujiiStudio"><img src="{{ ASSET_PATH }}/images/twitter.png"/></a></li>
          <li><a target="_blank" href="#"><img src="{{ ASSET_PATH }}/images/instagram.png"/></a></li>
        </ul>
      </div>
      <div class="copyright">
        &copy; {{ site.author.name }} 2012
      </div>
    </footer>

  </div> <!-- /container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/javascripts/jquery-1.7.2.min.js"><\/script>')</script>

  <script src="{{ ASSET_PATH }}/javascripts/bootstrap.js"></script>
  <script src="{{ ASSET_PATH }}/javascripts/main.js"></script>

  <script type="text/javascript" src="{{ ASSET_PATH }}/javascripts/{{ page.title | downcase }}.js"></script>

  {% include JB/analytics %}
</body>
</html>
